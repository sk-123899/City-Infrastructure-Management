    <body>
        <div class="Nav">
            <div class = "leftNav">
                <a href="Home.html">Home</a>
                <a href="#">My Account</a>

            <div class="rightNav">
                <a href="#">FAQ's</a>

            </div>

        <hr>
        <div class="Login">
            <form >
                <h1 class="registration" >Registration</h1>
                <div id="first-input-div" class="login-divs">
                    <label for="Fname">First Name:</label>
                    <input type="text" placeholder="Enter First Name" id="Fname" name="Fname"required>
                </div>
                <div class="login-divs">
                    <label for="Lname">Last Name:</label>
                    <input type="text" placeholder="Enter Last Name" id="Lname" name="Lname"required>
                </div>    
                <div class="login-divs">
                    <label for="Fuser">Username:</label>
                    <input type="text" placeholder="Enter Username" id="Fuser" name="Fuser"required>
                </div>
                <div class="login-divs">
                    <label for="Password">Password:</label>
                    <input type="text" placeholder="Enter Password" id="Password" name="Password"required>
                </div>
                <div class="login-divs">
                    <label for="mobNo">Contact Number:</label>
                    <input type="tel" id="mobNo" placeholder="Enter Mobile Number" name="mobNo"required>
                </div>
                <div class="my-login-button-div">
                    <button class="SubmitB">Submit</button>
                </div>
            </form>
        
    </body>
</html>
